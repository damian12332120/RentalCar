<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Rejestracja Użytkownika</title>


</head>

<body>

<div class="container">

    <h3>Rejestracja Użytkownika</h3>
    <hr>

    <p class="h4 mb-4">Podaj swoje dane</p>

    <form action="#" th:action="@{/registration/save}"
          th:object="${employee}" method=POST>
        <!--oninput='confirmPassword.setCustomValidity(confirmPassword.value != password.value ? "Hasła muszą być identyczne." : "")'>-->
        <input type="hidden" th:field="*{id}"/>

        <tr>
            <input type="text" th:field="*{login}"
                   class="form-control mb-4 col-4" placeholder="Login">
            <td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">login Error</td>
        </tr>
        <tr>
            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 col-4" placeholder="Imie">
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
        </tr>
        <tr>
            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 col-4" placeholder="Nazwisko">
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
        </tr>
        <tr>
            <input type="text" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="Email">
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <input type="password" th:field="*{password}"
                   class="form-control mb-4 col-4" placeholder="Hasło">
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <tr>
            <button type="submit" class="btn btn-info col-2">Zarejestruj się</button>
        </tr>

    </form>

    <hr>
    <a th:href="@{/mainWindow/list}">Wróć do menu</a>

</div>
</body>

</html>

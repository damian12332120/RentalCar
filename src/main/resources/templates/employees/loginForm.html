<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Logowanie Użytkownika</title>
</head>

<body>

<div class="container">

    <h3>Logowanie Użytkownika</h3>
    <hr>

    <p class="h4 mb-4">Podaj swoje dane</p>

    <form action="#" th:action="@{/login/checkAndLoginUser}"
          th:object="${employee}" method="GET">

        <input type="text" th:field="*{login}"
               class="form-control mb-4 col-4" placeholder="Login">

        <input type="password" th:field="*{password}"
               class="form-control mb-4 col-4" placeholder="Hasło">

        <button type="submit" class="btn btn-info col-2">Zaloguj się</button>

    </form>

    <hr>
    <a th:href="@{/optionOnADate/forgotPassword}">Zapomniałeś hasła?</a>
    <hr>
    <a th:href="@{/mainWindow/list}">Wróć do menu</a>

</div>
</body>

</html>
